<!doctype html>
<html lang="nl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="styles.css" type="text/css" rel="stylesheet">

    <title>Ding</title>
  </head>
  <body>

    <div class="container-fluid">

    <main class="form-signin mt-2 p-2">
      <form action="/feedback" method="POST">

        <div class="row">
          <div class="col">
            <img src="titel-nl-w.svg" style="height: 48px; margin-left: -4px">
          </div>
          <div class="col">
            <div class="btn-group" role="group" aria-label="Taal" style="float: right; margin-right: 1rem">
              <a class="btn btn-outline-primary" href="/">NL</a>
              <a class="btn btn-outline-primary" href="/en">EN</a>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label lead">DING wordt als onderdeel van het museum volledig gratis toegankelijk.<br/>Wat verwacht jij er te zien of te doen? En hoe kunnen we DING ook van jou maken?</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="feedback" placeholder="jouw suggestie(s)" autocomplete="off" required></textarea>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">E-mailadres</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="naam@mail.com" name="mail" autocomplete="off">
          <div id="passwordHelpBlock" class="form-text">
            Als je de gegevens verzendt, geef je toestemming om ze te gebruiken in functie van deze bevraging over DING. Deze gegevens blijven binnen het museum en worden niet gedeeld met anderen of gebruikt voor andere doeleinden.
          </div>
        </div>

        <div class="mb-5">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="newsletter">
            <label class="form-check-label" for="flexCheckDefault">
              Ik schrijf me in voor de maandelijkse nieuwsbrief voor meer nieuws over DING
            </label>
          </div>
        </div>

        <input class="hidden" type="hidden" value="nl" id="flexCheckDefault" name="lang">

        <button class="w-100 btn btn-lg btn-primary" type="submit">versturen</button>
      </form>
    </main>

    </div>

  </body>
</html>
