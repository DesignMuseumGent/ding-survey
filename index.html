<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="styles.css" type="text/css" rel="stylesheet">

    <title>Ding</title>

  <body>

    <div class="container">

    <main class="form-signin">
      <form action="/feedback" method="POST">
        <h1 class="h1 mb-3 fw-normal font-monospace">Jouw suggestie</h1>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Je suggestie</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="feedback" placeholder="Wat wil jij graag?" autocomplete="off" required></textarea>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">E-mailadres</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="naam@mail.com" name="mail" autocomplete="off">
          <div id="passwordHelpBlock" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Versturen</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
      </form>
    </main>

    </div>

  </body>
</html>
