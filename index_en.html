<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="styles.css" type="text/css" rel="stylesheet">

    <title>Ding</title>
  </head>
  <body>

    <div class="container">

      <div class="mt-3">
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <a class="btn btn-outline-primary" href="/">NL</a>
      <a class="btn btn-outline-primary" href="/en">ENG</a>
    </div>
  </div>

    <main class="form-signin mt-2">
      <form action="/feedback" method="POST">
        <h1 class="h1 mb-3 fw-semibold">Helemaal jouw Thing!</h1>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label lead">DING wordt als onderdeel van het museum volledig gratis toegankelijk. Wat verwacht jij er te zien of te doen? En hoe kunnen we DING ook van jou maken?</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="feedback" placeholder="Jouw suggestie" autocomplete="off" required></textarea>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">E-mailadres <span class="text-muted">Optioneel</span></label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="naam@mail.com" name="mail" autocomplete="off">
          <div id="passwordHelpBlock" class="form-text">
            Als u de gegevens verzendt, geeft u toestemming om ze te gebruiken in functie van deze bevraging over DING. Deze gegevens blijven binnen deze organisatie en wordt niet gedeeld met anderen en gebruikt voor andere doeleinden.
          </div>
        </div>

        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="newsletter">
            <label class="form-check-label" for="flexCheckDefault">
              Ik schrijf me in voor de nieuwsbrief voor meer nieuws over DING
            </label>
          </div>
        </div>

        <input class="hidden" type="hidden" value="en" id="flexCheckDefault" name="lang">

        <button class="w-100 btn btn-lg btn-primary" type="submit">Versturen</button>
        <p class="mt-5 mb-3 text-muted">Design Museum Gent &copy; 2021</p>
      </form>
    </main>

    </div>

  </body>
</html>
