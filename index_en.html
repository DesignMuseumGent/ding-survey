<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="styles.css" type="text/css" rel="stylesheet">

    <title>Ding</title>
  </head>
  <body>

    <div class="container">

      <div class="mt-3">
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <a class="btn btn-outline-primary" href="/">NL</a>
      <a class="btn btn-outline-primary" href="/en">EN</a>
    </div>
  </div>

    <main class="form-signin mt-2">
      <form action="/feedback" method="POST">
        <h1 class="h1 mb-3 fw-semibold">Your DING too</h1>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label lead">DING is a part of the museum that will be accessible completely free of charge. What do you expect to see or do there? And how can we make DING yours too?</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="feedback" placeholder="your suggestion(s)" autocomplete="off" required></textarea>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@mail.com" name="mail" autocomplete="off">
          <div id="passwordHelpBlock" class="form-text">
            When you send this data, you consent to its use in relation to this enquiry about DING. This data remains within this organisation and will not be shared with others or used for any other purpose.
          </div>
        </div>

        <div class="mb-5">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="newsletter">
            <label class="form-check-label" for="flexCheckDefault">
              I subscribe to the monthly newsletter for more news about DING
            </label>
          </div>
        </div>

        <input class="hidden" type="hidden" value="en" id="flexCheckDefault" name="lang">

        <button class="w-100 btn btn-lg btn-primary" type="submit">send</button>
      </form>
    </main>

    </div>

  </body>
</html>
